{% extends "shipmaster/base.html" %}

{% block content %}
  {% if user.is_authenticated %}
  <h1>Containers</h1>
  <ul>
    {% for container in containers %}
      <li>
      Names: {{ container.Names }}
      Image: {{ container.Image }}
      </li>
    {% endfor %}
  </ul>
  {% else %}
   <a href="{% url 'login' %}">Login with GitHub</a>
  {% endif %}
{% endblock %}
