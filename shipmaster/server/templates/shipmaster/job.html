{% extends "shipmaster/base.html" %}
{% load i18n staticfiles %}

{% block content %}

  <div class="mdl-cell mdl-cell--6-col">

    <div class="mdl-card mdl-shadow--2dp">
      <div class="mdl-card__supporting-text">
        <h4>Test Job</h4>
      </div>
    </div>

  </div>

  <div class="mdl-cell mdl-cell--6-col mdl-shadow--2dp mdl-color--white">
    <div id="job-log" data-path="{{ current_job.path.log }}"></div>
  </div>

{% endblock %}

{% block extra_js %}
  <script src="{% static "dart/packages/web_components/webcomponents-lite.min.js" %}"></script>
  <script type="application/dart" src="{% static "dart/client.dart" %}"></script>
{% endblock %}
